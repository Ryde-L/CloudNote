server.port=9003

#配置本服务名
spring.application.name=binServices
#注册中心地址
eureka.client.service-url.defaultZone=http://localhost:8671/eureka/,http://localhost:8672/eureka/
#eureka.client.service-url.defaultZone=http://localhost:8671/eureka/

#开启驼峰
mybatis.configuration.mapUnderscoreToCamelCase=true
mybatis.configuration.map-underscore-to-camel-case=true
#打印sql语句
logging.level.com.cloudnote.bin.dao.mapper=debug

#数据库连接池
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/cloud_note?useSSL=false&amp;serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = mysql.

#logback日志
logback.enableConsoleLogWhenNotInDev=true
logback.logFileDir=/acc-Log



