<title>笔记管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 笔记管理 <span class="c-gray en">&gt;</span> 用户列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<table class="table table-border table-bordered table-hover table-bg table-sort" id="dt">
		<thead>
			<tr class="text-c">
                <th width="80">ID</th>
                <th width="100">用户名</th>
                <th width="80">笔记本名</th>
                <th width="80">笔记名</th>
                <th width="100">笔记内容</th>
                <th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	</div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="../lib/h-ui/js/H-ui.min.js"></script> 
<script type="text/javascript" src="../lib/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="../lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
$(function(){
	$('.table-sort').dataTable({
		"bStateSave": false,//状态保存
		// "aoColumnDefs": [
		//   //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
		//   // {"orderable":false,"aTargets":[0,5]}// 制定列不参与排序
		// ],
		"processing" : true,
		"serverSide" : true,
        "ajax" : "http://cloudnote.com:9001/note/datatable",
        "columns": [
            {"data": "id"},
            {"data": "name"},
            {"data": "bookTitle"},
            {"data": "noteTitle"},
            {
            	"data": "id",
				"render":function (data,type,full,meta) {
					return "<a target='_blank' style='color: #0e90d2' href='http://cloudnote.com:9001/page/show.html?note="+data+"'>点击查看笔记内容</a>";
				}
			},
            { "data":  "id",
				"bSortable": false,
                "render": function (data, type, full, meta) {
                    return "<td class=\"td-manage\"><a title=\"删除\" href=\"javascript:;\" onclick=\"del(this,"+data+")\" class=\"ml-5\" style=\"text-decoration:none;color: #0e90d2\">删除</a> </td>";
                }
            }
        ]
	});
	
});



function del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
            url : "http://cloudnote.com:9001/note/delByAdministrator",
            data:{"note_id":id},
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('操作成功!', {icon: 1, time: 2000});
				$('.table-sort').DataTable().draw(false);
			},
			error:function(data) {
                layer.msg('error!',{icon:2,time:2500});
			}
		});		
	});
}

</script>
</body>
</html>
