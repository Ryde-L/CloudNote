<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>

<div id="drawing">
    <svg id="can">
        <g style="width: 100%;height: 100%">
            <circle r="30" cx="30" cy="30" fill="red" id="cir" class="cir"></circle>
            <text x="200" y="50" stroke-dasharray="10">这里是测试<tspan>sddsd</tspan></text>
        </g>
    </svg>
</div>

</body>
<script type="text/javascript" src="../../js/jquery.min.js" ></script>
<script type="text/javascript" src="../../lib/svg/svg.js" ></script>
<script type="text/javascript" src="../../lib/svg/svg.draggable.js" ></script>
<script >
    var draw = SVG('#can');
    console.log(draw);

    var rect = draw.rect(100, 100).attr({ fill: 'black' });
    rect.draggable();

    var e = document.getElementById("cir");
    var element = SVG.adopt(e);
    element.fill('#f06');
    element.draggable();
    element.move(30,30);



</script>
</html>
